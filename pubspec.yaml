name: flutter_pose_detection
description: "Hardware-accelerated pose detection using native ML frameworks (Apple Vision on iOS, TensorFlow Lite on Android). Detects 33 body landmarks in MediaPipe-compatible format."
version: 0.1.0
homepage: https://github.com/JaeungHyun/flutter_pose_detection
repository: https://github.com/JaeungHyun/flutter_pose_detection
issue_tracker: https://github.com/JaeungHyun/flutter_pose_detection/issues

environment:
  sdk: ^3.0.0
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.example.npu_pose_detection
        pluginClass: NpuPoseDetectionPlugin
      ios:
        pluginClass: NpuPoseDetectionPlugin

topics:
  - pose-detection
  - ml
  - machine-learning
  - computer-vision
  - npu
